<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student scores</title>
    <style>
        table {
            border-collapse: collapse;
            width:50%;
            margin: 20px;
        }
        th,td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: rgb(16, 236, 163);
        }
    </style>
</head>
<body>
    <h2>Student Scores</h2>
    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Manu</td>
                <td>95</td>
            </tr>
            <tr>
                <td>John</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Boss</td>
                <td>73</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
