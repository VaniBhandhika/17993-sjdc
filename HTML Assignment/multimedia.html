<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedding MultiMedia</title>
</head>
<style>
    a {
        text-decoration: none;
        display: inline-block;
        padding: 8px 16px;
    }
    a:hover {
        background-color: #ddd;
        color: black;
    }
    .next {
        background-color: rgb(9, 174, 174);
        color: white;
        float: right;
    }
    .round {
        border-radius: 50%;
    }

</style>

<body>
    <h1>Embedding Multimedia</h1>
    <video width="320" height="240" controls>
      <source src="video (1080p).mp4" type="video/mp4">
      <source src="video (1080p).mp4" type="video/ogg">
      Your browser does not support the video tag.
    </video>    
</body>
</html>
