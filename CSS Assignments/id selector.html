<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id Selectors</title>
    <style>
        #paral {
            text-align: center;
            color: red;
        }
    </style>
</head>
<body>
    <p id="paral">Hello World</p>
    <p><center>This para is affected by css style called as id selectors</center></p>
</body>
</html>
