<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixed</title>
</head>
<style>
    .fixed {
        position: fixed;
        left: 30px;
        border: 30px solid greenyellow;
    }
    h3{
        top: 120px;
    }
</style>
<body>
    <div class="fixed">
        <h3>I am fixed</h3>
        An element with position: fixed; is positioned relative to the viewport.

    </div>
</body>
</html>
