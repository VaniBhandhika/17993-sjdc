<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relative</title>
    <style>
        .relative{
            position: relative;
            left: 30px;
            border: 3px solid red;
        }
        h3{
            top: 120px;
        }
    </style>
</head>
<body>
    <div class="relative">
    
        <h3>I am relative</h3>
        An element eith position: relative; is positioned relativeto its normal position
    </div>
</body>
</html>
