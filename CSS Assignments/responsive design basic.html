<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Elements</title>
    <style>
        body{
            background-color: lightgoldenrodyellow;
        }
        @media only screen and (max-width: 600px) {
            body{
                background-color: rgb(132, 123, 229);
            }
        }
    </style>
</head>
<body>
    <p>Resize the browser window.When the width of this document is 600 pixels or less,the background-color lightgoldenrodyellow</p>
</body>
</html>
