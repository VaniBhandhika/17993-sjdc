<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        p.hometown {
            background: yellowgreen;
        }
    </style>
</head>

<body>
    <h1>Demo of the Class Selectors</h1>
    <p>My name is VANI</p>
    <p class="hometown">I Live in Kurnool</p>
    <p>My name is KAVYA</p>
    <p class="hometown">I also Live in Kurnool</p>
</body>
</html>
