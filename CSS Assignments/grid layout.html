<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto ;
            background-color: #565656;
            padding: 10px;
        }
        .grid-item {
            background-color: aquamarine;
            border: 1px solid black;
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1><center>Grid Elements</center></h1>
    <p>A Grid Layout must have a parent element with the <em>display</em> property set to <em>grid</em> or</p>
    <p>Direct child element of the grid container automatically becomes grig items.</p>
    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>

    </div>
</body>
</html>
