<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elements Selectors</title>
    <style>

        p {
            background-color: pink;
        }
    </style>
</head>
<body>
    <h1>Demo of the Elements Selectors</h1>
    <div>
        <p id="firstname"> My name is Vani</p>
        <p id="hometown"> I Live in Kurnool</p>
    </div>
    <p>My best friends are Manasa,Soniya</p>
</body>
</html>
